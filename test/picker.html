<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery1.11.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-user-select: none;
				/* Chrome all / Safari all /opera15+*/
				-moz-user-select: none;
				/* Firefox all */
				-ms-user-select: none;
				/* IE 10+ */
				user-select: none;
			}
			
			li {
				list-style: none;
			}
			
			body,
			html {
				font-family: arial;
				padding-top: 3rem;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: rgba(0, 0, 0, 0.3);
			}
			
			#picker {
				position: relative;
				width: 8rem;
				height: 10rem;
				background: #FFFFFF;
				margin: 0 auto;
			}
			
			#picker h3 {
				font-weight: normal;
				box-sizing: border-box;
				color: #3db5e3;
				font-size: 0.7rem;
				text-align: center;
				display: block;
				line-height: 1.7rem;
				border-bottom: 0.05rem solid #3db5e3;
			}
			
			#picker h6 {
				font-weight: normal;
				box-sizing: border-box;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 1.3rem;
				font-size: 0.55rem;
				text-align: center;
				line-height: 1.3rem;
				border-top: 0.05rem solid #e4e5e5;
				color: #A2A2A2;
			}
			
			.wrap {
				position: relative;
				width: 100%;
				height: 7rem;
				overflow: hidden;
			}
			
			.wrap ul {
				width: 100%;
				overflow: hidden;
			}
			
			.wrap li {
				color: #c7c7c7;
				width: 100%;
				height: 1.4rem;
				line-height: 1.4rem;
				text-align: center;
				font-size: 0.5rem;
			}
			
			.wrap span {
				position: absolute;
				width: 70%;
				height: 0.04rem;
				background: #b2dded;
				left: 15%;
			}
			
			.bar_top {
				top: 2.8rem;
			}
			
			.bar_bot {
				top: 4.2rem;
			}
		</style>
	</head>

	<body>
		<script>
			var oW = $(window).width() / 10;
			$('html').css('font-size', oW);
		</script>

		<!--Picker-->
		<div id="picker">
			<h3>PickerView</h3>

			<!--wrap-->
			<div class="wrap">

				<ul id="ul">

					<!--<li>Venus</li>
					<li>Earth</li>
					<li>Mars</li>
					<li>Jupiter</li>
					<li>Uranus</li>-->

				</ul>

				<span class="bar_top"></span>
				<span class="bar_bot"></span>
			</div>

			<!--click-->
			<h6>OK</h6>
		</div>

		<script>
			//Picker选择器对象
			var Now = document.getElementById('now');
			Picker = function(obj) {
				this.init(obj);
			}
			Picker.prototype.init = function(obj) {
				obj.max = 180;
				obj.html = '';
				for (var i = 0; i < obj.max; i++) {
					if (i <= 9) {
						obj.html += '<li>0' + i + '</li>';
					} else {
						obj.html += '<li>' + i + '</li>';
					}
				}
				obj.innerHTML = obj.html;
				//开始点击坐标
				obj.starX = 0;
				obj.starX2 = 0;
				//距离
				obj.dur = 0;
				//结束点
				obj.endX = 0;
				obj.moveX = 0;
				obj.ul_d = 0;
				obj.ul_d_l = 0;
				obj.left = 0;
				obj.max_x = $('#ul li').height() * obj.max;
				//li的宽度
				obj.oLi_W = $('#ul li').height();
				obj.MAX_INTEGER = obj.oLi_W * 5;
				$('#ul li').css('height', obj.oLi_W);
				obj.addEventListener('touchstart', this.touch, false);
				obj.addEventListener('touchmove', this.move, false);
				obj.addEventListener('touchend', this.myend, false);
				//this.test();
			}
			Picker.prototype.touch = function() {
				this.style.transition = '';
				this.starX = this.starX2 = event.touches[0].clientY;
				//console.log(this.starX);
			}
			Picker.prototype.move = function() {
				//console.log(444)
				//移动时的坐标
				this.moveX = event.touches[0].clientY;
				//console.log(event.touches[0].clientY);
				//实际ul要移动的距离，ul_d_l为ul之前移动的数值
				this.left = this.moveX - this.starX2 + this.ul_d_l;
				if (this.left >= 0) {
					this.left = 0;
					return true;
				}
				if (this.left <= -this.max_x + this.MAX_INTEGER) {
					this.left = -this.max_x + this.MAX_INTEGER;
					return true;
				}
				this.style.transform = 'translateY(' + this.left + 'px)';
				//oUl.css('left', left);
				//移动的缓冲距离
				this.ul_d = (this.moveX - this.starX);
				this.starX = this.moveX;
				//console.log(left);
			}
			Picker.prototype.myend = function() {
					//console.log(ul_d);
					var Ele = this;
					var cheak = Ele.ul_d > 0 ? true : false;
					//更新ul移动的距离
					Ele.style.transition = 'all 150ms ease-out';
					Ele.ul_d_l = Ele.left;
					var i = 1;
					(function() {
						(function inertiaMove() {
							var l = Ele.ul_d *= 0.9;
							var index = Math.round(Math.abs(Ele.ul_d_l / Ele.oLi_W));
							if (Math.abs(l) <= 1) {
								//alert(Math.abs(ul_d_l/oLi_W));
								//alert(index);
								Ele.style.transition = "all 150ms ease-out";
								Ele.style.transform = 'translateY(' + -index * Ele.oLi_W + 'px)';
								//Ele.style.transition = '';
								//console.log(index+2);
								return true;
							}
							if (Ele.ul_d_l >= 0) {
								Ele.style.transform = 'translateY(' + 0 + 'px)';
								//console.log(index+2);
								return true;
							}
							if (Ele.ul_d_l <= -Ele.max_x + Ele.MAX_INTEGER) {
								Ele.style.transform = 'translateY(' + (-Ele.max_x + Ele.MAX_INTEGER) + 'px)';
								//console.log(index+2);
								return true;
							}
							Ele.ul_d_l += l;
							//console.log(ul_d *= 0.8);
							Ele.style.transform = 'translateY(' + Ele.ul_d_l + 'px)';
							setTimeout(inertiaMove, 13);
						})();
					})()
				}
				//======================实例化对象====================
			var a = new Picker(document.getElementById('ul'));
		</script>
	</body>

</html>
